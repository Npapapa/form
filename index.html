<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bốc Thăm Trúng Thưởng</title>
</head>
<body>
  <h2>Chương trình bốc thăm</h2>
  <form id="raffleForm">
    <label>Giá trị đơn hàng (VND):</label><br>
    <input type="number" id="orderValue" required><br>
    <label>Họ và tên:</label><br>
    <input type="text" id="name" required><br>
    <label>Địa chỉ (quận):</label><br>
    <input type="text" id="district" required><br>
    <label>Số điện thoại:</label><br>
    <input type="text" id="phone" required><br><br>
    <button type="submit">Tham gia</button>
  </form>
  <p id="result"></p>

  <script>
    const prizes = {
      "Lược trải lông": 2,
      "Đồ chơi": 4,
      "Pate": 10,
      "Creamy treat": 40
    };

    document.getElementById("raffleForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const orderValue = parseInt(document.getElementById("orderValue").value);
      if (orderValue < 200000) {
        alert("Đơn hàng chưa đủ điều kiện.");
        return;
      }

      const formData = {
        name: document.getElementById("name").value,
        district: document.getElementById("district").value,
        phone: document.getElementById("phone").value,
        orderValue
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbwQFRSppa7rAbyvJXM7mARnsvAUmTyXrlTjMPng9nJPBUnwR_jnWwVcnhAgYaqPLq3J/exec", {
        method: "POST",
        body: JSON.stringify(formData)
      });

      const result = await response.json();
      document.getElementById("result").innerText = "Bạn trúng: " + result.prize;
    });
  </script>
</body>
</html>
